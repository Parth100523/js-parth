<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="Day 6.js" type="text/javascript"></script>
    <style type="text/css">
        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button onclick="demoOnClick()">Click Event</button>
    <br>

    <button ondblclick="demoOnDblClick()">Double Click Event</button>
    <br>

    <b>Focus:</b><br />
    <input type="text" placeholder="Focus Event Demo" id="txtFocus" onfocus="demoOnFocus()" />
    <br>

    <b>Blur:</b><br />
    <input type="text" placeholder="Blur Event Demo" id="txtBlur" onblur="demoOnBlur()" />
    <br>


    <b>Keypress:</b><br />
    <input type="text" placeholder="Keypress Event Demo" onkeypress="demoOnKeypress()" />
    <br>

    <b>KeyUp:</b><br />
    <input type="text" placeholder="KeyUp Event Demo" onkeyup="demoOnKeyUp()" />
    <br>

</body>

</html>
